    <main>
        <section class="imc">
            <h1 class="titulo">Calcule seu IMC</h1>
            <div class="imc-container">
                <div class="divAltura">
                    <label class="nome-campo" for="altura">Altura (M)</label><br>
                    <input class="campo" type="number" id="altura">
                </div>
                <div class="divPeso">
                    <label class="nome-campo" for="peso">Peso (KG)</label><br>
                    <input class="campo" type="number" id="peso">
                </div>
                <div class="divCalc">
                    <button class="calcular" onclick="calcIMC()"><p class="desc-botao">Calcular</p></button>
                </div>
                
            </div>
            <p class="nome-resultado">Resultado</p>
            <span id="resultado"></span>
        </section>
